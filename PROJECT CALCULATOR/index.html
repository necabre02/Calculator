<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>
        Calculator
    </title>
</head>
<body>

<container class="container">


<!-------- screen ----------->
    <div class="display">
        <div class="racunanje">
           <h1 class="racunica" , id="idegas"></h1>
        </div>

       
    </div>

<!-------- numbers ---------->

    <div class="numeration">
        <div class="left_side">
            <button  class="levazagrada zagrade">(</button>
            <button  class="desnazagrada zagrade">)</button>
            <button class="c , btn">C</button>
            
            <button  class="o">1</button>
            <button  class="t">2</button>
            <button class="th">3</button>
            <button  class="f">4</button>
            <button class="fi">5</button>
            <button class="s">6</button>
            <button class="se">7</button>
            <button class="e">8</button>
            <button class="n">9</button>
            <button class="z">0</button>
            <button  class="tacka">.</button>
            <button class="backspace">⌫</button>
            
        </div>

<div class="right_side">
<button class="plus , bigger_sign , btn">+</button>
<button class="minus , bigger_sign , btn">-</button>
<button class="multiply , bigger_sign , btn">×</button>
<button class="divide , bigger_sign , btn">÷</button>
<button class="equal , btn">=</button>
</div>
  </div>
</container>
</body>
<script src="script.js">
    
</script>
</html>
